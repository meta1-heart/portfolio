    <polygon points="345,250 375,233 405,250 405,283 375,300 345,283" fill="none" stroke="#ff6f4f" stroke-width="1.5"/>
    <circle cx="375" cy="266" r="5" fill="#ff6f4f" opacity="0.7"/>
    <polygon points="415,250 445,233 475,250 475,283 445,300 415,283" fill="none" stroke="#ff6f4f" stroke-width="1.5"/>
