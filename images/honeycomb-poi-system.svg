    <polygon points="520,500 550,483 580,500 580,533 550,550 520,533" fill="none" stroke="#4fcc7a" stroke-width="1"/>
    <circle cx="550" cy="516" r="4" fill="#4fcc7a" opacity="0.5"/>
  </g>

  <!-- ===== SPACING ANNOTATION ===== -->
  <line x1="340" y1="116" x2="410" y2="116" stroke="#5e5e6e" stroke-width="0.8" stroke-dasharray="3,2"/>
  <line x1="340" y1="112" x2="340" y2="120" stroke="#5e5e6e" stroke-width="0.8"/>
  <line x1="410" y1="112" x2="410" y2="120" stroke="#5e5e6e" stroke-width="0.8"/>
  <text x="375" y="108" text-anchor="middle" fill="#5e5e6e" font-size="9">300–400m</text>

  <!-- ===== POI DETAIL CALLOUT (bottom right) ===== -->
  <rect x="680" y="440" width="200" height="120" rx="8" fill="#16161f" stroke="#22222e"/>
  <text x="700" y="462" fill="#e8e8ed" font-size="11" font-weight="600">Single POI Structure</text>

  <!-- Mini hex showing structure -->
  <polygon points="740,490 770,475 800,490 800,520 770,535 740,520" fill="none" stroke="#5e5e6e" stroke-width="1" stroke-dasharray="3,2"/>
  <circle cx="770" cy="505" r="8" fill="rgba(255,111,79,0.15)" stroke="#ff6f4f" stroke-width="1"/>
  <circle cx="770" cy="505" r="3" fill="#ff6f4f"/>
  <text x="770" y="550" text-anchor="middle" fill="#5e5e6e" font-size="8">core</text>
  <text x="810" y="508" fill="#5e5e6e" font-size="8">← loot</text>
  <text x="810" y="490" fill="#5e5e6e" font-size="8">perimeter</text>
  <text x="810" y="478" fill="#5e5e6e" font-size="8">↙ visual cues</text>

  <!-- ===== SPAWN / EXTRACTION MARKERS ===== -->
  <!-- Top spawn -->
  <rect x="415" y="72" width="130" height="20" rx="4" fill="rgba(79,143,255,0.1)" stroke="#4f8fff" stroke-width="1"/>
  <text x="480" y="86" text-anchor="middle" fill="#4f8fff" font-size="9" font-weight="500">SPAWN / EXTRACT</text>

  <!-- Bottom spawn -->
  <rect x="415" y="556" width="130" height="20" rx="4" fill="rgba(79,143,255,0.1)" stroke="#4f8fff" stroke-width="1"/>
  <text x="480" y="570" text-anchor="middle" fill="#4f8fff" font-size="9" font-weight="500">SPAWN / EXTRACT</text>

  <!-- Left spawn -->
  <rect x="130" y="306" width="55" height="20" rx="4" fill="rgba(79,143,255,0.1)" stroke="#4f8fff" stroke-width="1" transform="rotate(-90, 157, 316)"/>
  <text x="157" y="320" text-anchor="middle" fill="#4f8fff" font-size="8" font-weight="500" transform="rotate(-90, 157, 320)">SPAWN</text>

  <!-- Right spawn -->
  <rect x="715" y="306" width="55" height="20" rx="4" fill="rgba(79,143,255,0.1)" stroke="#4f8fff" stroke-width="1" transform="rotate(90, 742, 316)"/>
  <text x="742" y="320" text-anchor="middle" fill="#4f8fff" font-size="8" font-weight="500" transform="rotate(90, 742, 320)">SPAWN</text>

  <!-- ===== LEGEND ===== -->
  <rect x="130" y="610" width="640" height="50" rx="8" fill="#16161f" stroke="#22222e"/>

  <circle cx="160" cy="630" r="5" fill="#4fcc7a" opacity="0.6"/>
  <text x="172" y="634" fill="#9494a3" font-size="10">Low risk / Low loot</text>

  <circle cx="320" cy="630" r="5" fill="#f0c040" opacity="0.7"/>
  <text x="332" y="634" fill="#9494a3" font-size="10">Moderate risk</text>

  <circle cx="460" cy="630" r="6" fill="#ff6f4f" opacity="0.9"/>
  <text x="474" y="634" fill="#9494a3" font-size="10">High risk / High loot</text>

  <polygon points="620,622 635,614 650,622 650,638 635,646 620,638" fill="none" stroke="#5e5e6e" stroke-width="0.8"/>
  <text x="660" y="634" fill="#9494a3" font-size="10">POI cell (honeycomb)</text>

