  <g opacity="0.6">
    <polygon points="275,450 305,433 335,450 335,483 305,500 275,483" fill="none" stroke="#4fcc7a" stroke-width="1"/>
    <circle cx="305" cy="466" r="4" fill="#4fcc7a" opacity="0.6"/>
    <polygon points="345,450 375,433 405,450 405,483 375,500 345,483" fill="none" stroke="#f0c040" stroke-width="1"/>
    <circle cx="375" cy="466" r="4" fill="#f0c040" opacity="0.6"/>
    <polygon points="415,450 445,433 475,450 475,483 445,500 415,483" fill="none" stroke="#f0c040" stroke-width="1"/>
    <circle cx="445" cy="466" r="4" fill="#f0c040" opacity="0.6"/>
    <polygon points="485,450 515,433 545,450 545,483 515,500 485,483" fill="none" stroke="#f0c040" stroke-width="1"/>
    <circle cx="515" cy="466" r="4" fill="#f0c040" opacity="0.6"/>
    <polygon points="555,450 585,433 615,450 615,483 585,500 555,483" fill="none" stroke="#4fcc7a" stroke-width="1"/>
    <circle cx="585" cy="466" r="4" fill="#4fcc7a" opacity="0.6"/>
  </g>

  <!-- Row 8 (bottom edge, mirror of row 0) -->
  <g opacity="0.5">
    <polygon points="310,500 340,483 370,500 370,533 340,550 310,533" fill="none" stroke="#4fcc7a" stroke-width="1"/>
    <circle cx="340" cy="516" r="4" fill="#4fcc7a" opacity="0.5"/>
    <polygon points="380,500 410,483 440,500 440,533 410,550 380,533" fill="none" stroke="#4fcc7a" stroke-width="1"/>
    <circle cx="410" cy="516" r="4" fill="#4fcc7a" opacity="0.5"/>
    <polygon points="450,500 480,483 510,500 510,533 480,550 450,533" fill="none" stroke="#4fcc7a" stroke-width="1"/>
