<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 680" font-family="'Sora', 'Segoe UI', sans-serif">
  <defs>
    <!-- Hex clip for reuse -->
    <clipPath id="hexClip">
      <polygon points="50,0 100,25 100,75 50,100 0,75 0,25"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="900" height="680" rx="12" fill="#111118"/>
  <rect width="900" height="680" rx="12" fill="none" stroke="#22222e"/>

  <!-- Title -->
  <text x="450" y="36" text-anchor="middle" fill="#e8e8ed" font-size="15" font-weight="700" letter-spacing="0.05em">POI DISTRIBUTION — HONEYCOMB SYSTEM</text>
  <text x="450" y="56" text-anchor="middle" fill="#5e5e6e" font-size="11">300–400m spacing · Danger gradient from edge to center · 2×2 km map</text>

  <!-- ===== DANGER GRADIENT BACKGROUND RINGS ===== -->
  <!-- Center (high danger) -->
  <circle cx="450" cy="350" r="120" fill="rgba(255,111,79,0.06)" stroke="none"/>
  <!-- Mid ring -->
  <circle cx="450" cy="350" r="210" fill="rgba(240,192,64,0.04)" stroke="none"/>
  <!-- Outer ring -->
  <circle cx="450" cy="350" r="290" fill="rgba(79,204,122,0.03)" stroke="none"/>

  <!-- Gradient ring labels -->
  <text x="450" y="138" text-anchor="middle" fill="#4fcc7a" font-size="9" font-weight="500" opacity="0.7">LOW RISK · LOW LOOT</text>
  <text x="450" y="198" text-anchor="middle" fill="#f0c040" font-size="9" font-weight="500" opacity="0.7">MODERATE RISK</text>
  <text x="450" y="268" text-anchor="middle" fill="#ff6f4f" font-size="9" font-weight="500" opacity="0.7">HIGH RISK · HIGH LOOT</text>

  <!-- ===== HEXAGONAL POI GRID ===== -->
  <!-- Helper: each hex is ~70px wide, rows offset by 35px -->
  <!-- Row 0 (top edge) — safe zone -->
  <g opacity="0.5">
    <polygon points="310,100 340,83 370,100 370,133 340,150 310,133" fill="none" stroke="#4fcc7a" stroke-width="1"/>
    <circle cx="340" cy="116" r="4" fill="#4fcc7a" opacity="0.5"/>
    <polygon points="380,100 410,83 440,100 440,133 410,150 380,133" fill="none" stroke="#4fcc7a" stroke-width="1"/>
    <circle cx="410" cy="116" r="4" fill="#4fcc7a" opacity="0.5"/>
    <polygon points="450,100 480,83 510,100 510,133 480,150 450,133" fill="none" stroke="#4fcc7a" stroke-width="1"/>
    <circle cx="480" cy="116" r="4" fill="#4fcc7a" opacity="0.5"/>
    <polygon points="520,100 550,83 580,100 580,133 550,150 520,133" fill="none" stroke="#4fcc7a" stroke-width="1"/>
    <circle cx="550" cy="116" r="4" fill="#4fcc7a" opacity="0.5"/>
  </g>

  <!-- Row 1 (offset) — safe/mid transition -->
  <g opacity="0.6">
    <polygon points="275,150 305,133 335,150 335,183 305,200 275,183" fill="none" stroke="#4fcc7a" stroke-width="1"/>
    <circle cx="305" cy="166" r="4" fill="#4fcc7a" opacity="0.6"/>
    <polygon points="345,150 375,133 405,150 405,183 375,200 345,183" fill="none" stroke="#f0c040" stroke-width="1"/>
