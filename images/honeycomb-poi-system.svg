    <circle cx="515" cy="166" r="4" fill="#f0c040" opacity="0.6"/>
    <polygon points="555,150 585,133 615,150 615,183 585,200 555,183" fill="none" stroke="#4fcc7a" stroke-width="1"/>
    <circle cx="585" cy="166" r="4" fill="#4fcc7a" opacity="0.6"/>
