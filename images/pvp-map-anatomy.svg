<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" font-family="'Sora', 'Segoe UI', sans-serif">
  <defs>
    <marker id="af" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0.5 L5,3 L0,5.5" fill="none" stroke="#9494a3" stroke-width="1"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" rx="12" fill="#111118"/>
  <rect width="900" height="700" rx="12" fill="none" stroke="#22222e"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#e8e8ed" font-size="15" font-weight="700" letter-spacing="0.05em">PvP MAP ANATOMY — CROSSOUT MOBILE</text>
  <text x="450" y="58" text-anchor="middle" fill="#5e5e6e" font-size="11">Symmetrical layout with road network connecting combat arenas</text>

  <!-- Symmetry axis -->
  <line x1="450" y1="80" x2="450" y2="620" stroke="#2a2a38" stroke-width="1" stroke-dasharray="8,6"/>
  <text x="450" y="640" text-anchor="middle" fill="#2a2a38" font-size="10" font-weight="500">SYMMETRY AXIS</text>

  <!-- ===== MAP OUTLINE (rounded rectangle representing the map boundary) ===== -->
  <rect x="100" y="90" width="700" height="520" rx="20" fill="none" stroke="#2a2a38" stroke-width="1.5" stroke-dasharray="4,4"/>

  <!-- ===== TEAM A SPAWN (bottom) ===== -->
  <rect x="350" y="520" width="200" height="60" rx="10" fill="rgba(79,143,255,0.08)" stroke="#4f8fff" stroke-width="2"/>
  <text x="450" y="550" text-anchor="middle" fill="#4f8fff" font-size="13" font-weight="600">TEAM A SPAWN</text>
  <text x="450" y="567" text-anchor="middle" fill="#4f8fff" font-size="9" opacity="0.6">Protected start zone</text>

  <!-- ===== TEAM B SPAWN (top) ===== -->
  <rect x="350" y="110" width="200" height="60" rx="10" fill="rgba(255,111,79,0.08)" stroke="#ff6f4f" stroke-width="2"/>
  <text x="450" y="140" text-anchor="middle" fill="#ff6f4f" font-size="13" font-weight="600">TEAM B SPAWN</text>
  <text x="450" y="157" text-anchor="middle" fill="#ff6f4f" font-size="9" opacity="0.6">Protected start zone</text>

  <!-- ===== CENTRAL ARENA (front line) ===== -->
  <rect x="340" y="310" width="220" height="70" rx="12" fill="rgba(240,192,64,0.08)" stroke="#f0c040" stroke-width="2"/>
  <text x="450" y="342" text-anchor="middle" fill="#f0c040" font-size="12" font-weight="600">KEY ARENA</text>
  <text x="450" y="358" text-anchor="middle" fill="#f0c040" font-size="9" opacity="0.7">Front line · Primary contact zone</text>

  <!-- ===== SIDE ARENAS ===== -->
  <rect x="135" y="290" width="140" height="55" rx="10" fill="rgba(240,192,64,0.05)" stroke="#f0c040" stroke-width="1.2" stroke-dasharray="4,3"/>
  <text x="205" y="315" text-anchor="middle" fill="#f0c040" font-size="10" font-weight="500">SIDE ARENA</text>
  <text x="205" y="330" text-anchor="middle" fill="#5e5e6e" font-size="9">Secondary contact</text>

  <rect x="625" y="290" width="140" height="55" rx="10" fill="rgba(240,192,64,0.05)" stroke="#f0c040" stroke-width="1.2" stroke-dasharray="4,3"/>
  <text x="695" y="315" text-anchor="middle" fill="#f0c040" font-size="10" font-weight="500">SIDE ARENA</text>
  <text x="695" y="330" text-anchor="middle" fill="#5e5e6e" font-size="9">Secondary contact</text>

  <!-- ===== SNIPER POSITIONS (4 corners) ===== -->
  <circle cx="160" cy="170" r="25" fill="rgba(168,85,247,0.08)" stroke="#a855f7" stroke-width="1.5"/>
  <text x="160" y="174" text-anchor="middle" fill="#a855f7" font-size="10" font-weight="600">S</text>

  <circle cx="740" cy="170" r="25" fill="rgba(168,85,247,0.08)" stroke="#a855f7" stroke-width="1.5"/>
  <text x="740" y="174" text-anchor="middle" fill="#a855f7" font-size="10" font-weight="600">S</text>

  <circle cx="160" cy="520" r="25" fill="rgba(168,85,247,0.08)" stroke="#a855f7" stroke-width="1.5"/>
  <text x="160" y="524" text-anchor="middle" fill="#a855f7" font-size="10" font-weight="600">S</text>

  <circle cx="740" cy="520" r="25" fill="rgba(168,85,247,0.08)" stroke="#a855f7" stroke-width="1.5"/>
  <text x="740" y="524" text-anchor="middle" fill="#a855f7" font-size="10" font-weight="600">S</text>

  <!-- Sniper sight lines (orange, thin) -->
  <line x1="178" y1="188" x2="340" y2="320" stroke="#f97316" stroke-width="0.8" opacity="0.4" stroke-dasharray="3,3"/>
  <line x1="722" y1="188" x2="560" y2="320" stroke="#f97316" stroke-width="0.8" opacity="0.4" stroke-dasharray="3,3"/>
  <line x1="178" y1="505" x2="340" y2="370" stroke="#f97316" stroke-width="0.8" opacity="0.4" stroke-dasharray="3,3"/>
  <line x1="722" y1="505" x2="560" y2="370" stroke="#f97316" stroke-width="0.8" opacity="0.4" stroke-dasharray="3,3"/>

  <!-- ===== MAIN ROADS (safe routes — thick, solid) ===== -->
  <!-- Team A safe left -->
  <path d="M400,520 L300,460 L205,345" fill="none" stroke="#9494a3" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Team A safe right -->
  <path d="M500,520 L600,460 L695,345" fill="none" stroke="#9494a3" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Team A center (risky) -->
  <line x1="450" y1="520" x2="450" y2="380" stroke="#9494a3" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Team B safe left -->
  <path d="M400,170 L300,230 L205,290" fill="none" stroke="#9494a3" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Team B safe right -->
  <path d="M500,170 L600,230 L695,290" fill="none" stroke="#9494a3" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Team B center (risky) -->
  <line x1="450" y1="170" x2="450" y2="310" stroke="#9494a3" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Side arenas to central -->
  <line x1="275" y1="317" x2="340" y2="340" stroke="#9494a3" stroke-width="2" stroke-linecap="round"/>
  <line x1="625" y1="317" x2="560" y2="340" stroke="#9494a3" stroke-width="2" stroke-linecap="round"/>

  <!-- ===== STEALTH / FLANK ROUTES (green, dashed) ===== -->
  <!-- Left flank (wraps around outside) -->
  <path d="M350,540 L140,470 L120,345 L140,220 L350,150" fill="none" stroke="#4fcc7a" stroke-width="1.8" stroke-dasharray="6,4" stroke-linecap="round"/>
  <!-- Right flank -->
  <path d="M550,540 L760,470 L780,345 L760,220 L550,150" fill="none" stroke="#4fcc7a" stroke-width="1.8" stroke-dasharray="6,4" stroke-linecap="round"/>

  <!-- ===== OBJECTIVE POINTS ===== -->
  <circle cx="450" cy="345" r="6" fill="#f0c040" opacity="0.8"/>
  <circle cx="300" cy="345" r="5" fill="#f0c040" opacity="0.5"/>
  <circle cx="600" cy="345" r="5" fill="#f0c040" opacity="0.5"/>

  <!-- ===== TIMING ANNOTATIONS ===== -->
  <!-- 20-30s annotation near center -->
  <text x="570" y="410" fill="#5e5e6e" font-size="9" font-style="italic">~20-30s to first contact</text>
  <line x1="500" y1="405" x2="560" y2="405" stroke="#5e5e6e" stroke-width="0.5"/>

  <!-- Safe vs risky labels -->
  <text x="330" y="480" text-anchor="end" fill="#9494a3" font-size="9" font-weight="500" transform="rotate(-30, 330, 480)">SAFE ROUTE</text>
  <text x="450" y="460" text-anchor="middle" fill="#ff6f4f" font-size="9" font-weight="500">RISKY (CENTER)</text>
  <text x="570" y="480" fill="#9494a3" font-size="9" font-weight="500" transform="rotate(30, 570, 480)">SAFE ROUTE</text>

  <!-- ===== LEGEND ===== -->
  <rect x="120" y="648" width="660" height="36" rx="6" fill="#16161f" stroke="#22222e"/>

  <line x1="140" y1="666" x2="165" y2="666" stroke="#9494a3" stroke-width="2.5" stroke-linecap="round"/>
  <text x="172" y="670" fill="#9494a3" font-size="9.5">Main roads</text>

  <line x1="260" y1="666" x2="285" y2="666" stroke="#4fcc7a" stroke-width="1.8" stroke-dasharray="4,3"/>
  <text x="292" y="670" fill="#9494a3" font-size="9.5">Stealth / flank routes</text>

  <line x1="425" y1="666" x2="450" y2="666" stroke="#f97316" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>
  <text x="457" y="670" fill="#9494a3" font-size="9.5">Sniper sight lines</text>

  <circle cx="575" cy="666" r="4" fill="rgba(168,85,247,0.3)" stroke="#a855f7" stroke-width="1"/>
  <text x="585" y="670" fill="#9494a3" font-size="9.5">S = Sniper position</text>

  <circle cx="685" cy="666" r="3.5" fill="#f0c040" opacity="0.7"/>
  <text x="695" y="670" fill="#9494a3" font-size="9.5">Objective points</text>

</svg>
